<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Démo IA22 LOGIC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      padding: 40px;
      max-width: 700px;
      margin: auto;
    }
    h1 {
      color: #1f2937;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #2563eb;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #1e40af;
    }
    .response {
      margin-top: 20px;
      background-color: #e0f2fe;
      padding: 15px;
      border-radius: 5px;
      font-style: italic;
    }
  </style>
</head>
<body>

  <h1>⚙️ Démo IA22 LOGIC</h1>
  <p>Posez une question à notre moteur IA simulé :</p>

  <input type="text" id="questionInput" placeholder="Exemple : Que faire en cas de cyberattaque ?">
  <button onclick="simulateIA()">Envoyer</button>

  <div id="iaResponse" class="response"></div>

  <script>
    function simulateIA() {
      const input = document.getElementById("questionInput").value.toLowerCase();
      let reply = "IA22 LOGIC recommande une analyse contextuelle avant toute action.";

      if (input.includes("cyberattaque")) {
        reply = "Isolement du système, analyse des vecteurs d’intrusion, activation du protocole Zoubirou-SHIELD.";
      } else if (input.includes("santé")) {
        reply = "Approche probabiliste croisée avec les données locales pour éviter les biais.";
      } else if (input.includes("diplomatie")) {
        reply = "Utilisation d’un agent IA multiculturel pour modéliser les intentions et les sensibilités géopolitiques.";
      } else if (input.includes("éducation")) {
        reply = "Déploiement d’agents pédagogiques IA adaptés aux contextes culturels et linguistiques.";
      }

      document.getElementById("iaResponse").innerText = reply;
    }
  </script>

</body>
</html>
